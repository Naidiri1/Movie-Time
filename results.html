<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Movie Time Results</title>
</head>
<body>

<!-- header of page displaying a go back link, movie user serched for and an option to search for another movie -->

<Section class="header" id="">
    <!-- set a link ref to main page -->
    <div class="header" id="goBack"></div>
    <!-- center text of movie searched -->
    <h1 class="header" id="searchedMovie">Searched Movie</h1>
    <!-- search input to look up another movie -->
    <input class="header" id="searchInput" type="text" placeholder="Search for a movie...">
    <button class="btn">SEARCH</button>
</Section>

<!-- main body of page with video of trailer -->

<section class="player">
    <!-- append video player  -->
    <div class="player"></div>
</section>

<!-- portion of page for IMDb data -->
